<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="detalheUsu.xhtml">

	<ui:define name="conteudo">
		<h:form>
			<p:panel header="Produto">
				<h:panelGrid columns="2">
					<h:outputLabel value="PreçoUnitário:" />
					<h:outputLabel value="${produtoCompradoMB.produtoComprado.custoUnitario}" />
					<h:outputLabel value="EstadoDestino:" />
					<h:outputLabel value="${produtoCompradoMB.produtoComprado.estadoPedidoDestino}" />
					<h:outputLabel value="Frete:" />
					<h:outputLabel value="${produtoCompradoMB.produtoComprado.frete}" />
					<h:outputLabel value="Quantidade:*" />
					<p:selectOneMenu id="quantidade"
						value="${produtoCompradoMB.produtoComprado.quantidade}" required="true"
						label="Quantidade">
						<f:selectItem itemLabel="1" itemValue="1" />
						<f:selectItem itemLabel="2" itemValue="2" />
						<f:selectItem itemLabel="3" itemValue="3" />
						<f:selectItem itemLabel="4" itemValue="4" />
					</p:selectOneMenu>
					<p:separator/>
					<h:panelGroup>
					<p:commandButton value="Efetuar Compra" action="${produtoCompradoMB.efetuarCompra()}"/>
					</h:panelGroup>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>

</html>
