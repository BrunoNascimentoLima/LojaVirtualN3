<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="detalheUsu.xhtml">
	<ui:define name="conteudo">


		<p:messages id="messages" showDetail="true" autoUpdate="true"
			closable="true" value="${usuarioMB.mensagem}" />

		<h:form>
			<p:fieldset legend="Compras"
				rendered="${not empty produtoCompradoMB.produtos}">

				<p:dataGrid id="Produtos" var="p" value="#{produtoCompradoMB.produtos}"
					columns="2">

					<p:column>
						<p:panel id="produto"  style="text-align:center">

							<h:panelGrid columns="1" style="width:100%">

								<h:outputLabel value="CustoUnitário:#{p.custoUnitario}" />
								<h:outputLabel value="EstadoDestino:#{p.estadoPedidoDestino}" />
								<h:outputLabel value="Frete:#{p.frete}" />
								<h:outputLabel value="Imposto:#{p.impostos}" />
								<h:outputLabel value="Quantidade:#{p.quantidade}" />
								<h:outputLabel value="PreçoFinal:#{p.precofinal}" />
								
								
							</h:panelGrid>
						</p:panel>

						<p:draggable for="produto" revert="true"
							handle=".ui-panel-titlebar" stack=".ui-panel" />

					</p:column>


				</p:dataGrid>

			</p:fieldset>

		</h:form>


	</ui:define>
</ui:composition>
</html>
