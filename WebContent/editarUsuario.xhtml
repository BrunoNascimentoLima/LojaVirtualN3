<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="detalheUsu.xhtml">
	<ui:define name="conteudo">

<p:panel header="Editar Perfil">
              <h:form id="formUsuario">
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" value="${usuarioMB.mensagem}" />
			
				<h:panelGrid columns="6">
					<h:outputLabel value="Usuário Id:" />
					<p:inputText id="userId"
						value="${usuarioMB.usuario.userId}" required="true"
						label="Usuário Id" />
					<p:message id="userIdMessage" for="userId" autoUpdate="false" />
					
					<h:outputLabel value="Nome Completo:" />
					<p:inputText id="nome" value="${usuarioMB.usuario.nome}"
						required="true" label="Nome" />
					<p:message id="nomeMessage" for="nome" autoUpdate="true" />
					
					<h:outputLabel value="E-mail:" />
					<p:inputText id="email" value="${usuarioMB.usuario.email}"
						required="true" label="E-mail" />
					<p:message id="emailMessage" for="email" autoUpdate="true" />
					
			       
				</h:panelGrid>

			
		<p:separator/>
			<h:panelGrid>
			<h:panelGroup>
			       <p:commandButton value="Alterar"
				icon="ui-icon-arrowrefresh-1-w"	action="${usuarioMB.atualizar()}"
				 name="cmd" update="formUsuario" />
			       </h:panelGroup>		
			</h:panelGrid>
			
      </h:form>
	</p:panel>	

	</ui:define>
</ui:composition>
</html>
